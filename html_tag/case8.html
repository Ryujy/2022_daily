<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> HTML연습</title>
    </head>
    <body>
        <h1> &lt;table&gt; &amp; &lt;tr&gt &amp; &lt;td&gt; 태그</h1>
        <p>표를 &nbsp;&nbsp;&nbsp;&nbsp;만드는 태그</p>
        <hr>
        <h3>표 만들기 연습</h3>
        <table border="1" cellpadding="30" cellspacing="10" width="80%"> <!--border는 이제 별로 안씀-->
            <tr>
                <td style="text-align:center">내용 1</td>
                <td>내용 2</td>
                <td>내용 3</td>
            </tr>
            <tr>
                <td>내용 4</td>
                <td>내용 5</td>
                <td>내용 6</td>
            </tr>
        </table>
    </body>
</html>
