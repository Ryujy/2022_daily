<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select tag</title>
</head>
<body>
    <select>
        <optgroup label="분식">
            <option>===분식을 선택하세요.===</option>
            <option>김밥</option>
            <option>순대</option>
            <option>떡볶이</option>
            <option>오뎅</option>
        </optgroup>
        <optgroup label="한식">
            <option>===한식을 선택하세요.===</option>
            <option>미역국</option>
            <option>잡채</option>
            <option>갈색 떡볶이</option>
            <option>오뎅</option>

            <hr>
            <fieldset>
                <legend>입력양식</legend>
                <table>
                    <tr>
                        <td>아이디</td>
                        <td>패스워드</td>
                    </tr><!--졸아서 못 따라갔음.. 수업 파일 참고해서 복습!!-->
                    <tr>
                        <td>아이디</td>
                        <td>,</td>
                    </tr>
                </table>
            </fieldset>

        </option>
    </select>
</body>
</html>
