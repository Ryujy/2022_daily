<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>&lt;audio&gt;, &lt;video&gt; tag</title>
</head>
<body>
    <audio src="Kalimba.mp3" controls autoplay></audio>
    <audio controls>
        <source src="Kalimba.mp3" type="audio/mp3">
        <source src="Kalimba.ogg" type="audio/ogg">
    </audio>
    <hr>
    <video poster="Penguins.jpg" width="640" height="360" controls="controls">
        <source src="Wildlife.mp4" type="video/mp4">
        <source src="Wildlife.webm" type="video/webm">
        <!--여러가지 확장자 가져다놓으면 브라우저별로 재생가능한 파일 보여줌.
        익스에선 webm 재생 안됨-->
    </video>
    &lt;audio&gt;
    src - 음악 파일의 경로 지정
    preload - 음악을 재생하기 전 모두 불러오기
    autoplay - 음악을 자동 재생할지 지정
    loop - 음악을 반복 재생 지정
    controls - 음악재생 도구를 화면에 출력할지 지정
    <br>
    &lt;video&gt;
    src - 비디오 파일의 경로 지정
    poster - 비디오 준비 중일 때 이미지 파일 불러와서 보여줄 경로
    preload
    autoplay
    loop
    controls
    width
    height

</body>
</html>
