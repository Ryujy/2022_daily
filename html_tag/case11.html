<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text tag</title>
</head>
<body>
    <h1>text tag text tag : h1</h1>
    <h1><small>text tag text tag</small> : small</h1>
    <h1><sub>text tag text tag</sub> : sub</h1>
    <h1><sup>text tag text tag</sup> : sup</h1>
    <h1><ins>text tag text tag</ins> : ins</h1>
    <h1><del>text tag text tag</del> : del</h1>
    <hr><br>

    <ruby>
        <span>大韓民國</span>
        <rp>(</rp>
        <rt>대한민국 <- ruby tag</rt> 
        <rp>)</rp>
        <!--<rt>tag : 한자 또는 일본 음 표기
            <rp>tag : rt를 지원하지 않는 브라우저에선 大韓民國(대한민국) 이런 식으로 나타남-->
    </ruby>
</body>
</html>
