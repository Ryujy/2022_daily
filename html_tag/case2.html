<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> HTML 연습 </title>
        <style>
            p {color: #333; font-weight:normal;}
            h1 {color:red;}
            h2 {color:rgba(11, 131, 75, 0.432)}
            h3 {color:blueviolet; font-style: italic;}
        </style>
    </head>
    <body>
        <h1>나의 좌우명 -h1</h1>
        <h2>할 수 있다!!! - h2</h2> 
        <hr>
        <h3>자신의 좌우명에 대해 말하세요. -h3</h3>
        <p>할 수 있다고 생각하면 할 수 있다!! -p</p>
        <br>
        <p>진짜 할 수 있을까?</p>
        <br />
        <p>그럼 할 수 있지.</p>
    </body>
</html>
