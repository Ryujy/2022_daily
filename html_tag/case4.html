<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 연습4</title>
</head>
<body>
    <h1>span태그 연습</h1>
    <p>특정 영역을 하나로 묶어주는 태그</p>
    <hr>
    <br>
    <h3>긴급속보!!</h3>
    <p>
        오늘만 꿀사과 1박스를
        <strong>
            <span style="color: red; border: 1px #000 solid; padding: 5px; font-weight: bold;">
                1만원</span>
                <!--padding : 내부 여백, 추울 때 패딩껴입으니까-->
        </strong>
        에 팔아요~!
    </p>
</body>
</html>
