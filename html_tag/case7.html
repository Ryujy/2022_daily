<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 연습7</title>
</head>
<body>
    <h1> dl, dt, dd 태그</h1>
    <p>목록을 만드는 태그</p>
    <hr>
    <h3>국어/영어 성적 우수자 명단</h3>
    <dl>
        <dt>- 국어 1등 학생</dt> <!--용어의 제목을 나타내는 태그, 줄바꿈 기능-->
        <dd>*이름 : 홍길동</dd> <!--용어에 관한 설명을 나타내는 태그, 줄바꿈 기능-->
        <dd>*학교 : 냉방중</dd>
        <dd>*학년 : 3학년</dd>
        <br>
        <dt>- 영어 1등 학생</dt>
        <dd>*이름 : 전우치</dd>
        <dd>*학교 : 냉장고</dd>
        <dd>*학년 : 3학년</dd>
    </dl>
</body>
</html>
