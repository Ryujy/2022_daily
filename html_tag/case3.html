<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>HTML 연습3</title>
        <style>
            strong, b {font-size: 30px;}
        </style>
    </head>
    <body>
        <h1>나의 좌우명</h1>
        <p>피할 수 없으면 즐기라고? 힘들어.</p>
        <hr>
        <p></p><strong>strong</strong> 태그 강조하기 - 주로 사용됨</p>
        <p>b태그 <b>강조하기</b> - 예전 것.. 잘 사용 안됨</p>
        <hr>
        <p>
            <em>em 태그</em>로 이탤릭체 표현하기
        </p>
        <p>
            <i>i 태그</i>로 이탤릭체 표현하기
        </p>
    </body>
</html>
