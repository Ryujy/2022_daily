<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 연습7</title>
    <style>
        dt {font-weight: bold; margin-top: 10px;}
        li {
            margin-bottom: 30px; 
            font-weight: bold; 
            font-size: 24px; 
            color:aqua;
            }
        dl {font-weight: normal; font-size: 16px; color: #333;}
    </style>
</head>
<body>
    <h1> dl, dt, dd 태그</h1>
    <p>목록을 만드는 태그</p>
    <hr>
    <h3>리스트 작성</h3>

        <li>국어 성적 우수자 명단

                <dd>*학교 : 냉방중</dd>
                <dd>*학년 : 3학년</dd>
            </dl>
            <dl>
                <dt>- 2등 학생</dt>
                <dd>*이름 : 일지매</dd> 
                <dd>*학교 : 냉방중</dd>
                <dd>*학년 : 3학년</dd>
            </dl>
        </li>
        <li>영어 성적 우수자 명단
            <dl>
                <dt>- 1등 학생</dt>
                <dd>*이름 : 전우치</dd>
                <dd>*학교 : 냉장고</dd>
                <dd>*학년 : 3학년</dd>
                <dt>- 2등 학생</dt>
                <dd>*이름 : 개복치</dd>
                <dd>*학교 : 냉장고</dd>
                <dd>*학년 : 3학년</dd>
            </dl>
        </li>
    </ul>
</body>
</html>
