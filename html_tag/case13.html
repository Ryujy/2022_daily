<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input tag</title>
</head>
<body>
    <form>
        <input type="text" name="name"><br>
        <input type="password" name="password"><br>
        <input type="file" name="file"><br>
        <input type="submit" >
        <input type="button" value="여기를 누르세요."><br>
        <button>button</button><br>
        개인정보 수집에 동의하십니까? <input type="checkbox"><br>
        <input type="file" name="file"><br>
        <input type="hidden"><br>
        다음 약관에 동의하십니까?
        <input type="radio" name="agree" value="yes">예
        <input type="radio" name="agree" value="no" checked>아니오<br> <!--radio 버튼 - 같은 name 다른 value-->
        <!-- <input type="image" src="Penguins.jpg" width="360" height="280"> -->
        <input type="reset"><br>
    </form>
    <hr>
    <form>
        <input type="color"><br>
        <input type="date">마이 벌스데이<br>
        <input type="datetime-local"><br>
        <input type="email"><br>
        <input type="month"><br>
        <input type="number"><br> <!--숫자 수량-->
        <input type="range"><br>
        <input type="search"><br>
        <input type="tel"><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week"><br>
    </form>
</body>
</html>
