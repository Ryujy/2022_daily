<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림자/그라데이션 속성</title>
    <style>
        h1 {
            /* 텍스트 그림자 */
            text-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red; /*중첩*/
        }

        div{
            /* 박스 그림자 */
            border: 3px solid black;
            box-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Lorem Ipsum</h1>
    </div>
</body>
</html>
