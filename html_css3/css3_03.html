<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css3 style box</title>
    <style>
        div {
            /* box를 만들 때는 border,padding,margin 모두 고려해서 width, height를 적용해야함! */
            width: 100px; height: 100px;
            background-color: red;

            border: 20px solid black;
            padding: 10px 20px 40px 30px; margin: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
