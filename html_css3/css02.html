<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        input {color: aliceblue;}
        /*text 속성을 가진 input 태그 스타일*/
        input[type=text] {background: red;}
        /*password 속성을 가진 input 태그 스타일*/
        input[type=password] {background: blue;}
        /* 이미지 종류별로 스타일 적용 */
        img[src$=png] {border: 3px red solid;}
        img[src$=jpg] {border: 3px rgb(10, 117, 63) solid;}
        img[src$=gif] {border: 3px rgb(23, 48, 189) solid;}
        img {border-radius: 20px;}
    </style>
</head>
<body>
    <form>
        <input type="text">
        <input type="password">
    </form>
    <hr>
    <img src="eagle.png" alt="">
    <img src="eagle.jpg" alt="">
    <img src="eagle.gif" alt="">
</body>
</html>
