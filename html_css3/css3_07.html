<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위치 속성 (position 태그)</title>
    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        .red {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;
        }
        .green {
            background-color: green;
            left: 50px; top: 50px;
            z-index: 10;
        }
        .blue {
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 1;
        }

        body > div {
            width: 400px; height: 100px;
            border: 3px solid black;
            position: relative;
            overflow-y: scroll;

        }
    </style>
</head>
<body>
    <h1>Lorem Ipsum</h1>
    <div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    <h1>Lorem Ipsum</h1>

    <br><hr>
    <!-- <p> &gt;position&lt;에 사용하는 속성
        static - 태그가 위에서 아래로 순서대로 배치됨
        relative - 초기 위치 상태에서 상하좌우로 위치를 이동함
        absolute - 절대 위치 좌표를 설정함
        fixed - 화면을 기준으로 절대 위치 좌표 설정
    </p> -->
</body>
</html>
