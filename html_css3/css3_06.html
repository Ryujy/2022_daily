<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트 속성</title>
    <style>
        * {margin: 0; padding: 0;}
        .a {font-size: 32px;}
        .b {font-size: 2em;}
        .c {font-size: large;}
        .d {font-size: small;}

        .font_arial {font-family: '맑은고딕', Arial, sans-serif;}
        .font_roman {font-family: '맑은고딕', Tahoma;}

        .font_big {font-size: 2em;}
        .font_italic {font-style: italic;}
        .font_bold {font-weight: bold;}
    </style>
</head>
<body>
    <h1>Lorem Ipsum - h1</h1>
    <p class="a">Lorem Ipsum -32px </p>
    <p class="b">Lorem Ipsum - 2em </p>
    <p class="c">Lorem Ipsum -large </p>
    <p class="d">Lorem Ipsum - small </p>
    <p>Lorem Ipsum -p </p>
    <hr>
    <h1 class="font_arial">맑은고딕, Lorem Ipsum</h1>
    <h1 class="font_roman">맑은고딕, Lorem Ipsum</h1>
    <hr>
    <p class="font_big font_italic font_bold">Lorem Ipsum Lorem Ipsum</p>

</body>
</html>
