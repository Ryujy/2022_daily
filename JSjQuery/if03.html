<!DOCTYPE html>
<html>
<head>
    <meta data="utf-8">
    <title> javascript if문 - 중첩 조건문</title>
    <style>

    </style>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        var date = new Date();
        var hour = date.getHours();

        // if else if 조건문
        if (hour < 11) {
            alert('아침 먹을 시간입니다.');
        } else if (hour < 15) {
            alert('점심 먹을 시간입니다.');
        } else if (hour < 19) {
            alert('저녁 먹을 시간입니다.');
        } else {
            alert('야식은 참으셔요~');
        }
    </script>
</head>
<body>
    <div>
        <h1>Header-0</h1>
        <h2>Header-1</h2>
        <h1>Header-2</h1>
        <h2>Header-3</h2>
        <h1>Header-4</h1>
    </div>
</body>
</html>
