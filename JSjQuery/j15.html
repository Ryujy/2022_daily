<!DOCTYPE html>
<html>
<head>
    <meta data="utf-8">
    <title> jQuery </title>
    <style>

    </style>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            var src = $('img').attr('src');
            alert(src);

            // $('img').attr('width','400px').attr('height','300px')
            $('img').attr({
                width: function (index) {
                    return (index + 1) * 100;
                },
                height: 100
            });

            //속성 제거
            $('h1').removeAttr('data-index');
        });
    </script>
</head>
<body>
    <img src="./cat.jpg" alt="">
    <img src="./windowcat.jpg" alt="">
    <img src="./sunglasscat.jpg" alt="">
    <br>
    <h1 data-index="0">Header-0</h1>
    <h1 data-index="0">Header-1</h1>
    <h1 data-index="0">Header-2</h1>
</body>
</html>
