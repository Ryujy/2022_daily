<!DOCTYPE html>
<html>
<head>
    <meta data="utf-8">
    <title> jQuery </title>
    <style>
        .item {color: red;}
        .item2 {color:yellowgreen;}
        .class0 {color: orange;}
        .class1 {color: blue;}
        .class2 {color: blueviolet;}
    </style>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            //$('h1').addClass('item');
            $('h1').addClass(function (index) {
                return 'class' + index;
            });

            $('h1').removeClass('item2');
        });
    </script>
</head>
<body>
    <h1>Header -0</h1>
    <h1>Header -1</h1>
    <h1>Header -2</h1>
    <br>
    <h1 class="item2">Header -0</h1>
    <h1 class="item2">Header -1</h1>
    <h1 class="item2">Header -2</h1>
</body>
</html>
