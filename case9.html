<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 연습 9</title>
    <style>
        img {
            width:50%; /*세로는 자동*/
            border-radius: 120px;
            display: block;
            margin: 0 auto; /*상하값 0 좌우값 자동 <- 이게 적용되려면 display:block*/
        }
    </style>
</head>
<body>
    <h1>&lt;img&gt; &lt;a&gt;태그</h1>
    <p>이미지를 불러오는 태그</p>
    <hr>
    <a href="https://pixabay.com/ko/photos/%eb%8f%85%ec%88%98%eb%a6%ac-%eb%b9%84%ed%96%89-%eb%ac%bc-%eb%82%a0%ea%b0%9c-1867067/" 
    target="_blank"> <!--target="_blank" 새 창에서 열기-->
        <img src="images/eagle.jpg" alt="독수리 이미지입니다.">
    </a>

</body>
</html>
